<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tap Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        #tapMe {
            position: absolute;
            background: radial-gradient(circle, #ffccff, #ff99cc);
            color: white;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 0 15px #ff99cc;
            border: 2px dashed white;
            z-index: 5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        #message {
            display: none;
            color: gold;
            font-size: 3rem;
            font-family: 'Pacifico', cursive;
            animation: popIn 1s ease forwards;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 3;
        }
        
        #name {
            display: none;
            font-size: 2.5rem;
            font-family: 'Great Vibes', cursive;
            color: #ff69b4;
            text-align: center;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translateX(-50%);
            animation: handwriting 3s steps(20) forwards;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #ff69b4;
            z-index: 3;
        }
        
        @keyframes handwriting {
            0% {
                width: 0;
            }
            100% {
                width: 14ch;
            }
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0) translateX(-50%);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateX(-50%);
                opacity: 1;
            }
        }
        
        .floating {
            position: absolute;
            bottom: -100px;
            animation: float 10s linear infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120vh);
            }
        }
        
        #cake {
            display: none;
            width: 300px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            cursor: pointer;
        }
        
        #cakeNote {
            display: none;
            color: #fff;
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff69b4;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: bold;
            z-index: 3;
            animation: popIn 1s ease forwards;
        }
        
        #greetingCard {
            display: none;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            z-index: 10;
            box-shadow: 0 0 15px #ff99cc;
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>

<body>
    <div id="tapMe">âœ¨ Tap Me âœ¨</div>
    <div id="message">ðŸŽ‰ Happy Birthday!</div>
    <div id="name">Jitesh ðŸŽ‚</div>
    <div id="cakeNote">Click the Cake! ðŸŽ‚</div>
    <img id="cake" src="birthday-cake-with-candles-isolated-transparent-background-png.png" alt="Cake">
    <div id="greetingCard">
        Dear Jitesh,<br><br> Wishing you a day filled with happiness, smiles, and lots of cake! ðŸŽ‰ðŸŽ‚<br><br> May your year be as sweet as you are. ðŸ’–<br><br> - From Sakshi ðŸ¥°
    </div>

    <!-- Balloons -->
    <img class="floating" src="ballons.png" style="left: 5%; width: 300px;">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        const tap = document.getElementById("tapMe");
        const msg = document.getElementById("message");
        const name = document.getElementById("name");
        const cake = document.getElementById("cake");
        const cakeNote = document.getElementById("cakeNote");
        const card = document.getElementById("greetingCard");
        let count = 0;
        let finished = false;

        function moveRandom() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            tap.style.left = `${x}px`;
            tap.style.top = `${y}px`;
        }

        function shootConfetti() {
            const duration = 2 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: {
                        x: 0
                    },
                    colors: ['#bb0000', '#ffffff', '#00ff99', '#ffcc00', '#9966ff']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: {
                        x: 1
                    },
                    colors: ['#bb0000', '#ffffff', '#00ff99', '#ffcc00', '#9966ff']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            })();
        }

        tap.addEventListener("click", () => {
            if (finished) return;
            count++;
            if (count >= 3) {
                finished = true;
                tap.style.display = "none";
                msg.style.display = "block";
                name.style.display = "block";
                cake.style.display = "block";
                cakeNote.style.display = "block";
                shootConfetti();
            } else {
                moveRandom();
            }
        });

        cake.addEventListener("click", () => {
            card.style.display = "block";
        });

        moveRandom();
    </script>
</body>

</html>
